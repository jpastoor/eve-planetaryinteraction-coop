<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Eve Planetary Interaction CO-OP</title>
    <script
            src="https://code.jquery.com/jquery-3.3.1.js"
            integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <script language="JavaScript" src="js/main.js">
    </script>
</head>
<body>

<div class="container">
    <h1>Eve Planetary Interaction Coop</h1>
    <div class="row">
        <div class="col-sm">
            <h2>Current Inventory</h2>

            <table class="table table-sm" id="table-inventory">
                <tbody>
                </tbody>
            </table>
        </div>
        <div class="col-sm">
            <h2>Current Ledger</h2>

            <table class="table table-sm" id="table-ledger">
                <tbody>
                </tbody>
            </table>
        </div>
        <div class="col-sm">
            <h2>Parser</h2>

            <div class="form-group">
                <textarea class="form-control" id="parselog"></textarea>
            </div>
            <button id="submit-parselog" class="btn btn-primary">Parse Container Log</button>

        </div>
    </div>
    <div class="row">
        <div class="col-sm">
            <h2>Uncommitted Transactions</h2>
            <table class="table table-sm" id="uncommitted-transactions">
                <thead class="thead-light">
                <tr>
                    <th data-field="CreationDate" scope="col">Date</th>
                    <th data-field="PlayerName" scope="col">Player</th>
                    <th data-field="TypeName" scope="col">Type</th>
                    <th data-field="Action" scope="col">Action</th>
                    <th data-field="Quantity" scope="col">Quantity</th>
                    <th data-field="MarkedForCorp" scope="col">Mark for corp</th>
                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
    <div id="response" class="alert alert-info" role="alert">No response yet from server</div>
</div>

</body>
</html>
